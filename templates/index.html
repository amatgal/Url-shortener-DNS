<!DOCTYPE html>
<html>
<head>
    <title>Acortador Automático</title>
    <style>
        body { font-family: sans-serif; padding: 40px; text-align: center; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; background: blue; color: white; border: none; }
        .box { background: #eee; padding: 20px; margin-top: 20px; }
        .btn { display:inline-block; margin-top:10px; padding:10px; background:green; color:white; text-decoration:none;}
    </style>
</head>
<body>
    <h1>Acortador DNS IONOS</h1>
    <form action="/shorten" method="post">
        <input type="url" name="long_url" placeholder="Pon tu URL aquí..." required>
        <button type="submit">Acortar</button>
    </form>
    {% if short_code %}
    <div class="box">
        <h3>{{ message }}</h3>
        <p>Short Code: <b>{{ short_code }}</b></p>
        <p>Local: <a href="{{ local_link }}">{{ local_link }}</a></p>
        <a href="{{ long_url }}" class="btn" target="_blank">Ir al sitio original</a>
    </div>
    {% endif %}
</body>
</html>
